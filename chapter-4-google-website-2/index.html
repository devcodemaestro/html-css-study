<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글 웹사이트 만들기2</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f734060fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>
    <main class="main__container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
        width="272"
        alt=""
        class="logo"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" />
        <a href="#">
          <i class="fa-solid fa-microphone mic-icon" title="음성검색"></i>
        </a>
      </div>
      <div class="button-area">
        <button class="button-style">Google 검색</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
      <div class="language-area">
        Google offered in:
        <a href="#">한국어</a>
        <a href="#">Tiếng Việt</a>
        <a href="#">Français</a>
        <a href="#">中文 ( 繁體 )</a>
      </div>
    </main>
    <footer>
      <div class="first-line">Vietnam</div>
      <div class="second-line">
        <span>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </span>
        <span class="second-line-second">
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </footer>
  </body>
</html>
